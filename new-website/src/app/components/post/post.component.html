<div (click)="redirectToPost()" class="post" title="Cliquer pour ouvrir la page">
  <div *ngIf="img" [style]="getImgStyle()" class="post__image" title="{{title}}">
  </div>
  <div class="post__content">
    <h5 class="post__title">{{title}}</h5>
    <p class="post__date">{{date}}</p>
  </div>
</div>
