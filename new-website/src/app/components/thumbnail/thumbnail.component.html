<div (click)="redirectTo()" [ngClass]="getColorClasses()" aria-pressed="false" class="thumbnail" role="button"
     tabindex="0">
  <div aria-hidden="true" class="thumbnail__bubble">
    <img [src]="'assets/images/icons/' +  getIcon() + '.png'" class="thumbnail__icon" [alt]="getIcon()">
  </div>
  <h3 class="thumbnail__text">{{text}}</h3>
</div>
