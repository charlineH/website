<div (click)="redirectTo()" [ngClass]="getColorClasses()" aria-pressed="false" class="thumbnail" role="button"
     tabindex="0">
  <div class="thumbnail__bubble">
    <mat-icon [svgIcon]="getIcon()" class="thumbnail__icon"></mat-icon>
  </div>
  <span class="thumbnail__text">{{text}}</span>
</div>
