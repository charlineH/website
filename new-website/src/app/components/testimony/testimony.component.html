<div [ngClass]="{'testimony--small': small}" class="testimony">
  <div>
    <div [ngClass]="color" class="testimony__icon">
    </div>
  </div>
  <div class="testimony__content">
    <p *ngIf="author" [ngClass]="color" class="testimony__author">
      {{author}}
    </p>
    <p class="testimony__text">
      <ng-content></ng-content>
    </p>
  </div>
</div>
