<div [ngClass]="'sc-testimony--' + color" class="sc-testimony">
  <div class="sc-testimony__header">
    <mat-icon [ngClass]="'sc-testimony__quote--' + color" svgIcon="quotemark"></mat-icon>
    <p class="sc-testimony__type">{{type}}</p>
  </div>
  <p class="sc-testimony__text">
    <ng-content></ng-content>
  </p>
  <p class="sc-testimony__author">{{author}}</p>
</div>
